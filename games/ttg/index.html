<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
    <title>跳跳狗</title>
    <meta name='robots' content='noindex,follow' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style type="text/css">
        body,
        td,
        th {
            font-family: Helvetica, sans-serif;
            font-size: 11px;
            line-height: 15px;
            color: #c8c0c0;
            background-color: #1d1d1d;
            text-align: center;
        }
    </style>

    <script type="text/javascript" src="lib/engine_106.js"></script>
    <script type="text/javascript" src="lib/game_100.js"></script>
    <script type="text/javascript" src="lib/bm.js"></script>
</head>

<body>
    <div id="portrait" style="display: block;">
        <a><img src="lib/portrait.png"></a>
    </div>
    <canvas id="ef" width="100%" height="100%" style="position:absolute;left:0;top:0;z-index:19;"></canvas>
    <canvas id="game" width="100%" height="100%" style="position:absolute;left:0;top:0;z-index:18;"></canvas>
    <canvas id="bg" width="100%" height="100%" style="position:absolute;left:0;top:0;z-index:17;"></canvas>
    <script language=javascript>
        var mebtnopenurl = 'http://g.ohayo.cyou/';
        window.shareData = {
            "imgUrl": "http://g.ohayo.cyou/icon/ttg.png",
            "timeLineLink": "http://g.ohayo.cyou/games/ttg",
            "tTitle": "跳跳狗-游戏中心",
            "tContent": "跳跳狗，看你能踩死多少个怪-游戏中心"
        };

        function goHome() {
            window.location = mebtnopenurl;
        }

        function clickMore() {
            goHome();
        }

        function dp_share() {
            document.getElementById("share").style.display = "";

        }

        function dp_Ranking() {
            window.location = mebtnopenurl;
        }

        function showAd() {}

        function hideAd() {}
        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

            WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                WeixinJSBridge.invoke('sendAppMessage', {
                    "img_url": window.shareData.imgUrl,
                    "link": window.shareData.timeLineLink,
                    "desc": window.shareData.tContent,
                    "title": window.shareData.tTitle
                }, onShareComplete);
            });

            WeixinJSBridge.on('menu:share:timeline', function (argv) {
                WeixinJSBridge.invoke('shareTimeline', {
                    "img_url": window.shareData.imgUrl,
                    "img_width": "640",
                    "img_height": "640",
                    "link": window.shareData.timeLineLink,
                    "desc": window.shareData.tContent,
                    "title": window.shareData.tTitle
                }, onShareComplete);
            });
        }, false);
    </script>
    <div id=share style="display: none">
        <img width=100% src="share.png" style="position: fixed; z-index: 9999; top: 0; left: 0; display: block;"
            ontouchstart="document.getElementById('share').style.display='none';" />
    </div>
    <div style="display: none;">
        <script type="text/javascript">
            var myData = {
                gameid: "ttg"
            };
            var domain = ["oixm.cn", "hiemma.cn", "peagame.net"][parseInt(Math.random() * 3)];
            //window.shareData.timeLineLink = "http://"+ parseInt(Math.random()*100000) +"."+ myData.gameid +"."+domain+"/gamecenter.html?gameid=" + myData.gameid + (localStorage.myuid ? "&uid=" + localStorage.myuid : "");
            function dp_submitScore(score) {
                myData.score = score;
                myData.scoreName = "踩死了" + score + "个怪物";
                document.title = "太吊了我踩死了" + myData.score + "个怪物，不服你也来 跳跳狗 试试";

                window.shareData.tTitle = document.title;
            }

            function onShareComplete(res) {
                if (localStorage.myuid && myData.score != undefined) {
                    setTimeout(function () {
                        if (confirm("要将成绩提交到9G游戏排行榜吗？")) {
                            // window.location = "http://wx.9g.com/rank/submit2.jsp?gameid=" + myData.gameid + "&uid=" + localStorage.myuid + "&score=" + myData.score + "&scorename=" + encodeURIComponent(myData.scoreName);
                        } else {
                            document.location.href = mebtnopenurl;
                        }
                    }, 500);
                } else {
                    document.location.href = mebtnopenurl;
                }
            }
        </script>
</body>

</html>
